version: "3"

networks:
  local_network:
    external: true

services:
  api-gateway:
    image: group1sechcmus/api-gateway
    container_name: api-gateway
    build:
      context: ../api-gateway
      dockerfile: ../api-gateway/Dockerfile
    restart: unless-stopped
    environment:
      - TZ=Asia/Ho_Chi_Minh
    env_file:
      - ../api-gateway/.env.production
    ports:
      - 3000:3000
    networks:
      - local_network

  presentation-service:
    image: group1sechcmus/presentation-service
    container_name: presentation-service
    build:
      context: ../presentation-service
      dockerfile: ../presentation-service/Dockerfile
    restart: unless-stopped
    environment:
      - TZ=Asia/Ho_Chi_Minh
    env_file:
      - ../presentation-service/.env.production
    networks:
      - local_network

  socket-service:
    image: group1sechcmus/socket-service
    container_name: socket-service
    build:
      context: ../socket-service
      dockerfile: ../socket-service/Dockerfile
    restart: unless-stopped
    ports:
      - 3002:3000
    environment:
      - TZ=Asia/Ho_Chi_Minh
    env_file:
      - ../socket-service/.env.production
    networks:
      - local_network

  presenti:
    image: group1sechcmus/presenti
    container_name: presenti
    build:
      context: ../presenti
      dockerfile: ../presenti/Dockerfile
    restart: unless-stopped
    ports:
      - 3004:3000
    environment:
      - TZ=Asia/Ho_Chi_Minh
    env_file:
      - ../presenti/.env.production
    networks:
      - local_network

  presento:
    image: group1sechcmus/presento
    container_name: presento
    build:
      context: ../presento
      dockerfile: ../presento/Dockerfile
    restart: unless-stopped
    ports:
      - 3005:3001
    environment:
      - TZ=Asia/Ho_Chi_Minh
    env_file:
      - ../presento/backend/.env.production
    networks:
      - local_network

  casdoor:
    image: casbin/casdoor-all-in-one:v1.247.0
    container_name: casdoor
    ports:
      - 8080:8000
    #volumes:
    #- ./casdoor/conf/app.conf:/
    networks:
      - local_network

  rabbitmq:
    image: rabbitmq:3.10-alpine
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=rabbitmq
      - RABBITMQ_DEFAULT_PASS=rabbitmq
    ports:
      - 5672:5672
      - 15671:15671
      - 15672:15672
    volumes:
      - ./data:/var/lib/rabbitmq/mnesia/
    networks:
      - local_network

  postgres:
    image: postgres:14
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 5432:5432
    volumes:
      - ./postgres/data:/var/lib/postgresql/data/pgdata
    networks:
      - local_network

  mongo:
    image: mongo:4.4.19-rc2
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo
      - MONGO_INITDB_ROOT_PASSWORD=mongo
    volumes:
      - ./mongo/data:/data/db
    networks:
      - local_network

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - 6379:6379
    networks:
      - local_network

  ngrok:
    image: ngrok/ngrok:alpine
    container_name: ngrok
    environment:
      - NGROK_AUTHTOKEN=2MjmQ4H9yxaKEuwfFYGmHQDPfZV_5fuS8ZSzcSF1n5B7iKAWK
    command: http host.docker.internal:3000 # for running on docker
    # command: http 3000 # for running on local (from source)
    ports:
      - 4040:4040
    networks:
      - local_network
